<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minutes Countdown</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <body class="center">
  <h1>Minutes Countdown</h1>
  <main class="center">
    <div class="timer">
      <article class="minutes">
        <p>01</p>
        <span>min</span>
      </article>
      <article class="seconds">
        <p>09</p>
        <span>secs</span>
      </article>
    </div>
  </main>
  <script src="./app.js"></script>
</body>

  <!-- JS -->
  <script src="./app.js"></script>
</body>
</html>
