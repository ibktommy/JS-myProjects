<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DAYS COUNTDOWN INPUT</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="center">
  <h1 class="header">Days Countdown Input</h1>
		<main>
			<div class="field">
				<h3>Countdown Input Fields</h3>
				<form>
					<div class="form-inputs">
            <input
							type="number"
							required
							placeholder="Enter day('s')"
							id="days"
							max="31"
							min="0"
						/>
						<input
							type="number"
							required
							placeholder="Enter hours"
							id="hours"
							max="23"
							min="0"
						/>
						<input
							type="number"
							required
							placeholder="Enter minutes"
							id="minutes"
							max="59"
							min="0"
						/>
						<input
							type="number"
							required
							placeholder="Enter seconds"
							id="seconds"
							max="59"
							min="0"
						/>
					</div>

					<button class="btn">Start Timer</button>
				</form>
			</div>

			<div class="display">
        <article class="days">
					<p>--</p>
					<span>day('s)</span>
				</article>
				<article class="hours">
					<p>--</p>
					<span>hrs</span>
				</article>
				<article class="minutes">
					<p>--</p>
					<span>min</span>
				</article>
				<article class="seconds">
					<p>--</p>
					<span>secs</span>
				</article>
			</div>

			<div class="action-buttons hide">
				<button class="pause-btn">Pause Countdown</button>
				<button class="resume-btn hide">Resume Countdown</button>
				<button class="reset-btn">Reset Countdown</button>
			</div>
		</main>
  <script src="./app.js"></script>
</body>
</html>
